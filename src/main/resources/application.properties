spring.application.name=bupt-battery
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
server.port=8090
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/bass?useUnicode=true&characterEncoding=UTF-8&useSSL=false

#vehicleFile.url=F:\\area\\
vehicleFile.url=/home/file

picFile.url=/home/picture

csvFile.url=/home/csv

# 服务器上传大小限制
spring.servlet.multipart.max-file-size=100Mb
spring.servlet.multipart.max-request-size=100Mb